<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aluguel e Venda de Jogos -Nanni</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <!-- Div onde o header será carregado -->
  <div id="header"></div>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5D90D6;">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPages" aria-controls="navbarPages" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarPages">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="browse.html">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="recent-releases.html">Recent/New Releases</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="upcoming.html">Upcoming</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faq.html">FAQ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- Carrossel de Banners de Jogos -->
    <div id="carouselJogos" class="carousel slide mt-4" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselJogos" data-slide-to="0" class="active"></li>
        <li data-target="#carouselJogos" data-slide-to="1"></li>
        <li data-target="#carouselJogos" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imgCarrosel/Banner_Dandara.svg" class="d-block w-100" alt="Banner Dandara">
        </div>
        <div class="carousel-item">
          <img src="imgCarrosel/Banner_Moonleap.svg" class="d-block w-100" alt="Banner Moonleap">
        </div>
        <div class="carousel-item">
          <img src="imgCarrosel/Banner_RelicHunters.png" class="d-block w-100" alt="Banner Relic Hunters">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselJogos" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselJogos" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>

  </div>

  <div id="footer"></div>

  <script>
    // Carregar o header
    fetch('./Header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Carregar o footer
    fetch('./Footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
