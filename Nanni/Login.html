    <form id="formLogin" class="bloco_login" method="post">
        <h1 style="font-family: Nova Square;">Faça o Login</h1>
        <input type="email" name="email" id="email" placeholder="E-mail" required>
        <input type="password" name="senha" id="senha" placeholder="******" required>
        <input type="submit" value="Entrar">
    </form>

    <div id="footer"></div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

      // Configuração do Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyCocKCDWYZ6mwrXHI2cqsPcFhCW5TGz8fg",
        authDomain: "nanni-74a09.firebaseapp.com",
        projectId: "nanni-74a09",
        storageBucket: "nanni-74a09.firebasestorage.app",
        messagingSenderId: "706057791985",
        appId: "1:706057791985:web:d4078557d5af8d329a3c50"
      };

      // Inicializando o Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const formLogin = document.getElementById('formLogin');
        formLogin.addEventListener('submit', async(event) =>{
        event.preventDefault();

        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        try {
          const usuario = await signInWithEmailAndPassword(auth, email, senha);
          const user = usuario.user;

          alert(`Login feito com sucesso! Bem vindo, ${user.email}`);
          window.location.href="./index.html";
        } catch (error) {
          console.error(`Erro ao fazer login: ${error}`);
          alert(`Erro ao fazer login: ${error.message}`);
        }
      });
    </script>
    <script>
        // Carregar o footer
        fetch('./Footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>
